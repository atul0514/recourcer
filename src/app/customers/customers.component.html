<div class="gooey align-items-center" *ngIf="loadingData">
  <span class="dot"></span>
  <div class="dots">
      <span></span>
      <span></span>
      <span></span>
  </div> 
</div>
<div class="page">
  <!-- Main Navbar-->
  <app-header></app-header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <app-left-nav></app-left-nav>
      <div class="content-inner">
      <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/customers">Home</a></li>
                  <li class="breadcrumb-item"><a routerLink="/customers">Customers</a></li>
                  <li class="breadcrumb-item active">Customers List</li>
              </ul>
          </div>
      <!-- Forms Section-->
      <section class="forms">
          <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 main">
                  <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text"  name="search" class="form-control" placeholder="Search" (keyup.enter)="search($event.target.value)">
                  </div>
                </div>
                <div class="col-md-12 main" *ngIf="!customerInfo">
                  <div class="form-group has-search">
                   <span style="float: right;">
                    <span class="fa fa-list" (click)="viewType('list')"></span>
                    &nbsp;
                    <span class="fa fa-th" (click)="viewType('grid')"></span>
                  </span>
                  </div>
                </div>
                <div class="col-md-12" *ngIf="!customerInfo && listView">
                    <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                        <thead>
                            <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>No of Project</th>
                            <th>No. Of Product</th>
                            <!-- <th>Country</th> -->
                            <th>Postal Area</th>
                            <!-- <th>Action</th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers; index as i">
                                <th scope="row">{{i + 1}}</th>
                                <td><a routerLink="/view-customer/{{customer.id}}">{{customer.customer_name}}</a></td>
                                <td>{{customer.projects_count}}</td>
                                <td>{{customer.products_count}}</td>
                                <td>{{customer.postal_code}}</td>
                                <!-- <td>
                                  <a routerLink="/edit-customer/{{customer.id}}" class="mr-1 btn btn-sm btn-secondary">Edit</a>
                                  <a (click)="deleteCustomer(customer.id)" class="mr-1 btn btn-sm btn-danger text-white">Delete</a>
                                </td> -->
                            </tr>
                            <tr *ngIf="customers?.length == 0">
                              <td class="text-center" colspan="8">No Customers Found</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>
                <div class="col-md-12 mb-4" *ngIf="!customerInfo && gridView">
                  <div class="">
                    <div class="">
                      <div class="row">
                        <div class="col-md-3 p-2" *ngFor="let customer of customers; index as i">
                          <div class="card">
                            <a routerLink="/view-customer/{{customer.id}}"><img src="{{image_base_path}}/{{customer.image_path}}" class="card-img-top" alt="..." height="200px" width="auto"></a>
                            <div class="card-body">
                            <h5 class="card-title"><a routerLink="/view-customer/{{customer.id}}">{{customer.name}}</a></h5>
                            </div>
                          </div>
                        </div>
                      </div>							
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </section>
      <!-- Page Footer-->
      <app-footer></app-footer>
    </div>
  </div>
</div>
