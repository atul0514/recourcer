<div class="page">
  <!-- Main Navbar-->
  <app-header></app-header>
  <div class="page-content d-flex align-items-stretch">
    <!-- Side Navbar -->
    <app-left-nav></app-left-nav>
      <div class="content-inner">
      <!-- Breadcrumb-->
          <div class="breadcrumb-holder container-fluid">
              <ul class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                  <li class="breadcrumb-item"><a href="">Customers</a></li>
                  <li class="breadcrumb-item active">Customers List</li>
              </ul>
          </div>
      <!-- Forms Section-->
      <section class="forms">
          <div class="container-fluid">
              <div class="row">
                <div class="col-md-12 main">
                  <div class="form-group has-search">
                    <span class="fa fa-search form-control-feedback"></span>
                    <input type="text"  name="search" class="form-control" placeholder="Search" (keyup.enter)="search($event.target.value)">
                  </div>
                </div>
                <div class="col-md-12 main">
                  <div class="form-group has-search">
                   <span style="float: right;">
                    <span class="fa fa-list" (click)="viewType('list')"></span>
                    &nbsp;
                    <span class="fa fa-th" (click)="viewType('grid')"></span>
                  </span>
                  </div>
                </div>
                <div class="col-md-12" *ngIf="listView">
                    <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                        <thead>
                            <tr>
                            <th>#</th>
                            <th>Client Name</th>
                            <th>Customer Name</th>
                            <th>Customer Email</th>
                            <th>Customer Mobile Number</th>
                            <th>Customer Postal Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers; index as i">
                            <th scope="row">{{i + 1}}</th>
                                <td>{{customer.client_name}}</td>
                                <td>{{customer.name}}</td>
                                <td>{{customer.email}}</td>
                                <td>{{customer.mobile_number}}</td>
                                <td>{{customer.postal_code}}</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                    </div>
                </div>
                <div class="col-md-12 mb-4" *ngIf="gridView">
                  <div class="">
                    <div class="">
                      <div class="row">
                        <div class="col-md-3 p-2" *ngFor="let customer of customers; index as i">
                          <div class="card">
                            <img src="{{image_base_path}}/{{customer.image_path}}" class="card-img-top" alt="..." height="200px" width="auto">
                            <div class="card-body">
                            <h5 class="card-title">{{customer.client_name}}</h5>
                            </div>
                          </div>
                        </div>
                      </div>							
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </section>
      <!-- Page Footer-->
      <app-footer></app-footer>
    </div>
  </div>
</div>
