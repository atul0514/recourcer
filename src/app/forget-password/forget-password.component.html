<div class="gooey align-items-center" *ngIf="loadingData">
  <span class="dot"></span>
  <div class="dots">
      <span></span>
      <span></span>
      <span></span>
  </div> 
</div>
<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class=" form-holder">
      <div class="row d-flex justify-content-center">
        
        <!-- Form Panel    -->
        <div class="col-lg-8 bg-white has-shadow">
          <div class="form d-flex align-items-center">
            <div class="content  d-flex justify-content-center">
              <form method="post" [formGroup]="forgetForm" class="form-validate" (ngSubmit)="onSubmit()">
      <p>Forget your password? Please enter your user id or email address. You will recieve a link to create a new password via email.</p><br>
                <div class="form-group">
                  <input type="text" formControlName="registerUsername" name="registerUsername"  [ngClass]="{ 'is-invalid': submitted && f.registerUsername.errors }"  class="input-material">
                  <label for="login-username" class="label-material">User Name</label>
                  <div *ngIf="submitted && f.registerUsername.errors" class="invalid-feedback">
                    <div *ngIf="f.registerUsername.errors.required">Email is required</div>
                  </div>
                </div>
                <input type="submit" class="btn btn-secondary" value="Reset Password">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyrights text-center">
    <p class="small">CopyRights - <a href="#" class="external">Digits AS</a>, Norway <br> Org. number 925 386 022</p>
  </div>
</div>
